<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .screen {display: none;}
      .hide {display: none;}
      #list0 {display: none;}
      #error {display: none;}
      .list1 {display: none;}
      .list2 {display: none;}
      .list3 {display: none;}
      .list4 {display: none;}
      #error2 {display: none;}
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Menu</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">About the App</a>
          <a id="link2" class="mdl-navigation__link" href="#">Pictures</a>
          <a id="link3" class="mdl-navigation__link" href="#">Information on Games</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="about" class="screen page-content">
          <h1>About the App!</h1>

        </div>
        <div id="schedule" class="screen page-content">
          <h1>Schedule</h1>
    
  </body>
</html>
